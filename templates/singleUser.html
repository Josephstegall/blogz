{% extends "base.html" %}

{% block content %}
        
        <h1>Users Posts</h1>
        
        <hr>
        {% for entry in entries %}
        
        <div>
          <a href="/blog?id={{entry.id}}"><h2>{{ entry.blog_title }}</h2></a>
          <p> {{ entry.blog_entry }}</p>
          
          <p>Posted by: <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>

        </div>
        {% endfor %}
      
{% endblock %}
